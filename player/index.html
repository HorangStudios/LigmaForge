<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title id="pagetitle">HorangHill Player</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    
    <script type="text/javascript" src="../js/three/cannon.min.js"></script>
    <script type="text/javascript" src="../js/three/ImprovedNoise.js" defer></script>
    <script type="text/javascript" src="../js/three/three.min.js"></script>
    <script type="text/javascript" src="../js/three/OrbitControls.js"></script>
    <script type="text/javascript" src="../js/three/stats.min.js"></script>
    <script type="text/javascript" src="../js/three/EffectComposer.js"></script>
    <script type="text/javascript" src="../js/three/RenderPass.js"></script>
    <script type="text/javascript" src="../js/three/SimplexNoise.js"></script>
    <script type="text/javascript" src="../js/three/ShaderPass.js"></script>
    <script type="text/javascript" src="../js/three/CopyShader.js"></script>
    <script type="text/javascript" src="../js/three/SSAOPass.js"></script>
    <script type="text/javascript" src="../js/three/SSAOShader.js"></script>
    <script type="text/javascript" src="../js/three/sky.js"></script>
    <script type="text/javascript" src="../js/addShapes.js" defer></script>
    <script type="text/javascript" src="../js/sceneLoader.js" defer></script>

    <script type="text/javascript" src="js/shirtDecoder.js" defer></script>
    <script type="text/javascript" src="js/playerObject.js" defer></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    <script type="text/javascript" src="js/fontawesome.js" defer></script>
    <script type="text/javascript" src="js/firebaseMapLoader.js" defer></script>
    <script type="text/javascript" src="js/joy.js"></script>
</head>

<body id="section">
    <div class="loadingScreen" id="gameload">
        <button id="skiploading"
            onclick='document.getElementById("gameload").style.display = "none"; spawnPlayer();'>Skip loading</button>
        <div id="loadingMessageScreenForLigmaForge">
            <h1>Loading Game...</h1>
            <span id="clientversion"></span>
        </div>
    </div>

    <div id="navigation">
        <img src="../css/HorangHill.png" onclick="toggleSideBar()">
        <progress value="100" max="100" id="health"></progress>
    </div>

    <div id="chats">
        <input placeholder="Send a message..." onkeydown="typeChat(this)">
        <p id="chatcontent">Welcome to HorangHill !</p>
    </div>

    <div id="joyDiv" style="width:10%;height:20%;bottom: 0;right: 1;margin: 30px; color: transparent; position: fixed;"></div>

    <div id="Sidenav" class="sidenav" style="width: 0px;">
        <div class="topsidebar" id="topsidebar">
            <a onclick="window.close();" id="quitbtn"><i class="fa-solid fa-angle-left"></i> Quit</a>
            <a onclick="showConsole()"><i class="fa-solid fa-code"></i> Developer log</a>
        </div>
        <a id="gamename">Game</a>
    </div>

    <div id="devtools" style="width: 0px;">
        <div id="terminal"></div>
    </div>
</body>
