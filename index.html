<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>HorangHill Editor</title>

  <link rel="icon" type="image/x-icon" href="css/HorangHill.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/windows.css">

  <script type="text/javascript" src="js/fontawesome.js" defer></script>
  <script type="text/javascript" src="js/index.js" defer></script>
  <script type="text/javascript" src="js/addShapes.js" defer></script>
  <script type="text/javascript" src="js/sceneLoader.js" defer></script>
  <script type="text/javascript" src="js/sceneexplorer.js" defer></script>
  <script type="text/javascript" src="js/winmgmt.js" defer></script>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>

  <script type="text/javascript" src="js/three/ImprovedNoise.js" defer></script>
  <script type="text/javascript" src="js/three/three.min.js"></script>
  <script type="text/javascript" src="js/three/OrbitControls.js"></script>
  <script type="text/javascript" src="js/three/stats.min.js"></script>
  <script type="text/javascript" src="js/three/EffectComposer.js"></script>
  <script type="text/javascript" src="js/three/RenderPass.js"></script>
  <script type="text/javascript" src="js/three/SimplexNoise.js"></script>
  <script type="text/javascript" src="js/three/ShaderPass.js"></script>
  <script type="text/javascript" src="js/three/CopyShader.js"></script>
  <script type="text/javascript" src="js/three/SSAOPass.js"></script>
  <script type="text/javascript" src="js/three/SSAOShader.js"></script>
  <script type="text/javascript" src="js/three/TransformControls.js"></script>
  <script type="text/javascript" src="js/three/sky.js"></script>
</head>

<body>
  <div id="sidebar"></div>

  <div id="main">
    <div class="ribbon">
      <div class="titlebar">
        <ul class="ul">

          <li class="dropdown li">
            <a href="javascript:void(0)" class="dropbtn">File</a>
            <div class="dropdown-content">
              <a onclick="exportScene()"><i class="fa fa-save"></i> Save Project</a>
              <input type="file" accept=".hhls" id="file-input" onchange="importScene()" style="display: none;" />
              <a onclick="document.getElementById('file-input').click();"><i class="fa fa-folder-open"></i>
                Open Project</a>
            </div>
          </li>

          <li class="dropdown li">
            <a href="javascript:void(0)" class="dropbtn">Edit</a>
            <div class="dropdown-content">
              <a aria-disabled><i class="fa fa-undo"></i> Undo</a>
              <a aria-disabled><i class="fa fa-redo"></i> Redo</a>
            </div>
          </li>

          <li class="dropdown li">
            <a href="javascript:void(0)" class="dropbtn">Insert</a>
            <div class="dropdown-content">
              <a onclick="addElem.cube(0,0,0,1,1,1,'#ff0000')"><i class="fa fa-cubes"></i> Cube</a>
              <a onclick="addElem.cylinder(0,0,0,1,1,1,'#ff0000')"><i class="fa fa-cubes"></i> Cylinder</a>
              <a onclick="addElem.sphere(0,0,0,1,1,1,'#ff0000')"><i class="fa fa-cubes"></i> Sphere</a>
              <a onclick="addElem.light(0,0,0,10,10,'#ffffff')"><i class="fa fa-cubes"></i> Light</a>
              <a onclick="addElem.terrain(2, prompt('Enter terrain size... (Under development)'), '#008000')"><i
                  class="fa fa-cubes"></i> Terrain</a>
            </div>
          </li>

          <li class="dropdown li">
            <a href="javascript:void(0)" class="dropbtn">Status</a>
            <div class="dropdown-content counter">
            </div>
          </li>

        </ul>
      </div>

      <div style="display: inline-block;" class="transformControls">
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="transformControls.setMode('translate');">
          <img src="resources/icons/arrow_nsew.png">
        </button>
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="transformControls.setMode('rotate');">
          <img src="resources/icons/Silk_arrow_rotate_anticlockwise.png">
        </button>
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="transformControls.setMode('scale');">
          <img src="resources/icons/Silk_arrow_out.png">
        </button>
      </div>

      <div style="display: inline-block;">
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="addElem.cube(0,0,0,1,1,1,'#ff0000')">
          <img src="resources/icons/brick_add.png">
        </button>
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="addElem.cylinder(0,0,0,1,1,1,'#ff0000')">
          <img src="resources/icons/database_add.png">
        </button>
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="addElem.sphere(0,0,0,1,1,1,'#ff0000')">
          <img src="resources/icons/Contrast_high.png">
        </button>
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="addElem.light(0,0,0,10,10,'#ffffff')">
          <img src="resources/icons/lightbulb_add.png">
        </button>
      </div>

      <div style="display: inline-block;">
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="CreateEditorCodeWindow()">
          <img src="resources/icons/script_add.png">
        </button>
        <button role="menuitem" class="toolbaricon" tabindex="0" onclick="playScene()">
          <img src="resources/icons/control_play_blue.png">
        </button>
      </div>
    </div>
  </div>
</body>

</html>
