<html>

<head>
	<link rel="icon" type="image/x-icon" href="css/HorangHill.png">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/scroll.css">
	<link rel="stylesheet" href="css/windows.css">

	<title>HorangHill Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="js/undo.js" defer></script>
	<script type="text/javascript" src="js/index.js" defer></script>
	<script type="text/javascript" src="js/addShapes.js" defer></script>
	<script type="text/javascript" src="js/sceneLoader.js" defer></script>
	<script type="text/javascript" src="js/sceneexplorer.js" defer></script>

	<script type="text/javascript" src="js/deps/fontawesome.js" defer></script>
	<script type="text/javascript" src="js/deps/winmgmt.js" defer></script>
	<script type="text/javascript" src="js/deps/jquery.min.js"></script>
	<script type="text/javascript" src="js/deps/jquery-ui.js"></script>
	<script type="text/javascript" src="js/deps/translation.js"></script>

	<script type="text/javascript" src="js/three/ImprovedNoise.js" defer></script>
	<script type="text/javascript" src="js/three/three.min.js"></script>
	<script type="text/javascript" src="js/three/OrbitControls.js"></script>
	<script type="text/javascript" src="js/three/stats.min.js"></script>
	<script type="text/javascript" src="js/three/EffectComposer.js"></script>
	<script type="text/javascript" src="js/three/RenderPass.js"></script>
	<script type="text/javascript" src="js/three/SimplexNoise.js"></script>
	<script type="text/javascript" src="js/three/ShaderPass.js"></script>
	<script type="text/javascript" src="js/three/CopyShader.js"></script>
	<script type="text/javascript" src="js/three/SSAOPass.js"></script>
	<script type="text/javascript" src="js/three/SSAOShader.js"></script>
	<script type="text/javascript" src="js/three/TransformControls.js"></script>
	<script type="text/javascript" src="js/three/sky.js"></script>
	<script type="text/javascript" src="js/three/gltfExporter.js"></script>
    <script type="text/javascript" src="js/three/gltfLoader.js"></script>
</head>

<body>
	<ul class="ul" id="controls">
		<li id="logobutton" class="dropdown li">
			<a class="dropbtn cornerlogo">
				<img src="css/HorangHill.png" style="width: 18px;">
			</a>
		</li>

		<li class="dropdown li">
			<a class="dropbtn"><span>File</span></a>
			<div class="dropdown-content">
				<input type="file" accept=".hhls" id="file-input" onchange="importScene()" style="display: none;">
				<a onclick="window.location.reload()"><span>New</span></a>
				<a onclick="exportScene()"><span>Save</span></a>
				<a onclick="document.getElementById('file-input').click();"><span>Open</span></a>
				<a href="https://horanghill.web.app/" target="_blank"><span>Publish Game</span></a>
				<a onclick="exportGLTF()"><span>Export Scene</span></a>
			</div>
		</li>

		<li class="dropdown li">
			<a class="dropbtn"><span>View</span></a>
			<div class="dropdown-content">
				<a onclick="camera.position.z += 1;"><span>Zoom Out</span></a>
				<a onclick="camera.position.z -= 1;"><span>Zoom In</span></a>
			</div>
		</li>

		<li class="dropdown li">
			<a class="dropbtn"><span>Edit</span></a>
			<div class="dropdown-content">
				<a onclick="undo()"><span>Undo</span></a>
				<a onclick="redo()"><span>Redo</span></a>
				<a><span>Snap to Grid</span> <input type="checkbox" onclick="setSnapping(this.checked)" id="snaptogrid"
						checked></a>
				<a><span>Click to Select</span> <input type="checkbox" id="clicktosel"></a>
			</div>
		</li>

		<li class="dropdown li">
			<a class="dropbtn"><span>Help</span></a>
			<div class="dropdown-content">
				<a><span>HorangHill Editor v2.0.5</span></a>
				<a><span>Translations are automated and may be inaccurate.</span></a>
				<a><select name="languages" id="languages" onchange="changeLang(this.value)">
						<option value="am">Amharic</option>
						<option value="ar">Arabic</option>
						<option value="eu">Basque</option>
						<option value="bn">Bengali</option>
						<option value="default" selected>English (Default)</option>
						<option value="pt-BR">Portuguese (Brazil)</option>
						<option value="bg">Bulgarian</option>
						<option value="ca">Catalan</option>
						<option value="chr">Cherokee</option>
						<option value="hr">Croatian</option>
						<option value="cs">Czech</option>
						<option value="da">Danish</option>
						<option value="nl">Dutch</option>
						<option value="et">Estonian</option>
						<option value="fil">Filipino</option>
						<option value="fi">Finnish</option>
						<option value="fr">French</option>
						<option value="de">German</option>
						<option value="el">Greek</option>
						<option value="gu">Gujarati</option>
						<option value="iw">Hebrew</option>
						<option value="hi">Hindi</option>
						<option value="hu">Hungarian</option>
						<option value="is">Icelandic</option>
						<option value="id">Indonesian</option>
						<option value="it">Italian</option>
						<option value="ja">Japanese</option>
						<option value="kn">Kannada</option>
						<option value="ko">Korean</option>
						<option value="lv">Latvian</option>
						<option value="lt">Lithuanian</option>
						<option value="ms">Malay</option>
						<option value="ml">Malayalam</option>
						<option value="mr">Marathi</option>
						<option value="no">Norwegian</option>
						<option value="pl">Polish</option>
						<option value="pt-PT">Portuguese (Portugal)</option>
						<option value="ro">Romanian</option>
						<option value="ru">Russian</option>
						<option value="sr">Serbian</option>
						<option value="zh-CN">Chinese (PRC)</option>
						<option value="sk">Slovak</option>
						<option value="sl">Slovenian</option>
						<option value="es">Spanish</option>
						<option value="sw">Swahili</option>
						<option value="sv">Swedish</option>
						<option value="ta">Tamil</option>
						<option value="te">Telugu</option>
						<option value="th">Thai</option>
						<option value="zh-TW">Chinese (Taiwan)</option>
						<option value="tr">Turkish</option>
						<option value="ur">Urdu</option>
						<option value="uk">Ukrainian</option>
						<option value="vi">Vietnamese</option>
						<option value="cy">Welsh</option>
					</select>
				</a>
			</div>
		</li>
	</ul>
	<div id="sidecontainer">
		<div id="sideButtons">
			<button title="Move" id="transformMove">
				<i class="fa-solid fa-up-down-left-right"></i>
			</button>
			<button title="Rotate" id="transformRotate">
				<i class="fa-solid fa-rotate"></i>
			</button>
			<button title="scale" id="transformScale">
				<i class="fa-solid fa-maximize"></i>
			</button>

			<button class="separator">
				<hr>
			</button>

			<button title="Add Cube" onclick="addElem.cube(0,0,0,1,1,1,'#ff0000')">
				<i class="fa-solid fa-cube"></i>
			</button>
			<button title="Add Cylinder" onclick="addElem.cylinder(0,0,0,1,1,1,'#ff0000')">
				<i class="fa-solid fa-circle-half-stroke"></i>
			</button>
			<button title="Add Sphere" onclick="addElem.sphere(0,0,0,1,1,1,'#ff0000')">
				<i class="fa-solid fa-circle-half-stroke"></i>
			</button>
			<button title="Add Light" onclick="addElem.light(0,0,0,10,10,'#ffffff')">
				<i class="fa-solid fa-lightbulb"></i>
			</button>
			<button title="Generate Terrain"
				onclick="addElem.terrain(2, prompt('Enter terrain size...'), prompt('Enter terrain color... (in hex)'))">
				<i class="fa-solid fa-mountain"></i>
			</button>
			<button title="Import Object File"
				onclick="addElem.importGLTFModel(0,0,0)">
				<i class="fa-solid fa-object-group"></i>
			</button>

			<button class="separator">
				<hr>
			</button>

			<button title="Run Code" onclick="CreateEditorCodeWindow()">
				<i class="fa-solid fa-terminal"></i>
			</button>
			<button title="Test Game" onclick="playScene()">
				<i class="fa-solid fa-circle-play"></i>
			</button>
		</div>
	</div>
	<div id="explorer">
		<div id="explorercontent" class="sidebarContent">
		</div>
	</div>
	<div id="details">
		<div id="detailscontent" class="sidebarContent">
		</div>
	</div>
</body>

</html>
